<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Home</title>
    <!-- Tailwind+Daisy -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Style -->
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto bg-gray-100">
    <header class="border-b-1 border-gray-200 bg-white sticky top-0 z-10">
      <section class="flex justify-between w-11/12 py-3 items-center">
        <div class="left flex justify-between items-center gap-3">
          <img src="assets/logo.png" class="w-[60px]" alt="" />
          <div class="left-sub">
            <p class="font-bold text-xl">$ <span id="balance">45000</span></p>
            <p class="text-neutral/50 text-base">Available Balance</p>
          </div>
        </div>
        <div class="right">
          <button id="logout" class="btn rounded-lg">
            <i class="fa-solid fa-right-from-bracket"></i> Log Out
          </button>
        </div>
      </section>
    </header>
    <main>
      <section class="py-8 rounded-b-2xl bg-white">
        <div class="space-y-5 w-11/12 mx-auto">
          <h2 class="font-bold text-2xl text-neutral">
            Welcome to Pay<span class="text-primary">oo</span>
          </h2>
          <p class="text-neutral/50 text-base">
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>
          <div class="buttons grid grid-cols-3 gap-4">
            <div
              onclick="showOnly('add-money')"
              class="button btn flex-col w-32 h-full py-5 btn-primary btn-soft rounded-sm"
            >
              <img src="assets/opt-1.png" alt="" />
              <p>Add Money</p>
            </div>
            <div
              onclick="showOnly('cashout')"
              class="button btn flex-col w-32 h-full py-5 btn-primary btn-soft rounded-sm"
            >
              <img src="assets/opt-2.png" alt="" />
              <p>Cash Out</p>
            </div>
            <div
              onclick="showOnly('send-money')"
              class="button btn flex-col w-32 h-full py-5 btn-primary btn-soft rounded-sm"
            >
              <img src="assets/opt-3.png" alt="" />
              <p>Transfer Money</p>
            </div>
            <div
              onclick="showOnly('get-bonus')"
              class="button btn flex-col w-32 h-full py-5 btn-primary btn-soft rounded-sm"
            >
              <img src="assets/opt-4.png" alt="" />
              <p>Get Bonus</p>
            </div>
            <div
              onclick="showOnly('pay-bill')"
              class="button btn flex-col w-32 h-full py-5 btn-primary btn-soft rounded-sm"
            >
              <img src="assets/opt-5.png" alt="" />
              <p>Pay Bill</p>
            </div>
            <div
              class="button btn flex-col w-32 h-full py-5 btn-primary btn-soft rounded-sm"
              onclick="showOnly('history')"
            >
              <img src="assets/opt-6.png" alt="" />
              <p>Transactions</p>
            </div>
          </div>
        </div>
      </section>

      <section id="cashout" class="w-11/12 hidden mx-auto py-5">
        <h2 class="text-xl font-bold mb-5">Cash Out</h2>
        <div class="card max-w-full shadow-black rounded-2xl bg-base-100">
          <div class="card-body">
            <fieldset class="fieldset">
              <label class="label text-neutral text-base text-base font-medium"
                >Agent Number</label
              >
              <input
                id="agent-number"
                type="text"
                minlength="11"
                maxlength="11"
                class="input w-full bg-base-300 rounded-2xl outline-none"
                placeholder="Enter your agent number "
              />
              <label class="label text-neutral text-base text-base font-medium"
                >Amount</label
              >
              <input
                id="cashout-amount"
                type="number"
                minlength="11"
                maxlength="11"
                class="input w-full bg-base-300 rounded-2xl outline-none"
                placeholder="Enter your the amount "
              />
              <label class="label text-neutral text-base font-medium"
                >4 Digit Pin</label
              >
              <input
                id="cashout-pass"
                type="password"
                minlength="4"
                maxlength="4"
                class="input w-full bg-base-300 rounded-2xl outline-none"
                placeholder="Password"
              />
              <button
                id="cashout-btn"
                class="btn btn-primary mt-4 rounded-2xl text-[20px] font-semibold"
              >
                Withdraw
              </button>
            </fieldset>
          </div>
        </div>
      </section>

      <section id="add-money" class="w-11/12 mx-auto py-5 hidden">
        <h2 class="text-xl font-bold mb-5">Add Money</h2>

        <div class="card max-w-full shadow-black rounded-2xl bg-base-100">
          <div class="card-body">
            <fieldset class="fieldset">
              <label class="label text-neutral text-base text-base font-medium"
                >Select A Bank</label
              >
              <select
                id="bank"
                class="select w-full rounded-2xl outline-none bg-base-300"
              >
                <option disabled selected>Select a bank</option>
                <option>DBBl</option>
                <option>City Bank</option>
                <option>Dhaka Bank</option>
              </select>
              <label class="label text-neutral text-base text-base font-medium"
                >Bank Account Number</label
              >
              <input
                id="account-number"
                type="text"
                minlength="11"
                maxlength="11"
                class="input w-full bg-base-300 rounded-2xl outline-none"
                placeholder="Enter your account number "
              />
              <label class="label text-neutral text-base text-base font-medium"
                >Amount to Add</label
              >
              <input
                id="add-amount"
                type="number"
                minlength="11"
                maxlength="11"
                class="input w-full bg-base-300 rounded-2xl outline-none"
                placeholder="Enter your the amount "
              />
              <label class="label text-neutral text-base font-medium"
                >Pin Number</label
              >
              <input
                id="add-pass"
                type="password"
                minlength="4"
                maxlength="4"
                class="input w-full bg-base-300 rounded-2xl outline-none"
                placeholder="Password"
              />
              <button
                id="add-money-btn"
                class="btn btn-primary mt-4 rounded-2xl text-[20px] font-semibold"
              >
                Add Money
              </button>
            </fieldset>
          </div>
        </div>
      </section>
      <section id="send-money" class="w-11/12 mx-auto py-5 hidden">
        <h2 class="text-xl font-bold mb-5">Transfer Money</h2>

        <div class="card max-w-full shadow-black rounded-2xl bg-base-100">
          <div class="card-body">
            <fieldset class="fieldset">
              <label class="label text-neutral text-base text-base font-medium"
                >Select A Bank</label
              >
              <select
                id="transfer-bank"
                class="select w-full rounded-2xl outline-none bg-base-300"
              >
                <option disabled selected>Select a bank</option>
                <option>DBBl</option>
                <option>City Bank</option>
                <option>Dhaka Bank</option>
              </select>
              <label class="label text-neutral text-base text-base font-medium"
                >Bank Account Number</label
              >
              <input
                id="transfer-account-number"
                type="text"
                minlength="11"
                maxlength="11"
                class="input w-full bg-base-300 rounded-2xl outline-none"
                placeholder="Enter your account number "
              />
              <label class="label text-neutral text-base text-base font-medium"
                >Amount
              </label>
              <input
                id="transfer-amount"
                type="number"
                minlength="11"
                maxlength="11"
                class="input w-full bg-base-300 rounded-2xl outline-none"
                placeholder="Enter your the amount "
              />
              <label class="label text-neutral text-base font-medium"
                >Pin Number</label
              >
              <input
                id="transfer-pass"
                type="password"
                minlength="4"
                maxlength="4"
                class="input w-full bg-base-300 rounded-2xl outline-none"
                placeholder="Password"
              />
              <button
                id="transfer-money-btn"
                class="btn btn-primary mt-4 rounded-2xl text-[20px] font-semibold"
              >
                Transfer Money
              </button>
            </fieldset>
          </div>
        </div>
      </section>
      <section id="pay-bill" class="w-11/12 mx-auto py-5 hidden">
        <h2 class="text-xl font-bold mb-5">Pay Bill</h2>

        <div class="card max-w-full shadow-black rounded-2xl bg-base-100">
          <div class="card-body">
            <fieldset class="fieldset">
              <label class="label text-neutral text-base text-base font-medium"
                >Select A Bank</label
              >
              <select
                id="paybill-bank"
                class="select w-full rounded-2xl outline-none bg-base-300"
              >
                <option disabled selected>Select a bank</option>
                <option>DBBl</option>
                <option>City Bank</option>
                <option>Dhaka Bank</option>
              </select>
              <label class="label text-neutral text-base text-base font-medium"
                >Biller Account Number</label
              >
              <input
                id="paybill-account-number"
                type="text"
                minlength="11"
                maxlength="11"
                class="input w-full bg-base-300 rounded-2xl outline-none"
                placeholder="Enter your account number "
              />
              <label class="label text-neutral text-base text-base font-medium"
                >Amount to Pay
              </label>
              <input
                id="paybill-amount"
                type="number"
                minlength="11"
                maxlength="11"
                class="input w-full bg-base-300 rounded-2xl outline-none"
                placeholder="Enter your the amount "
              />
              <label class="label text-neutral text-base font-medium"
                >Pin Number</label
              >
              <input
                id="paybill-pass"
                type="password"
                minlength="4"
                maxlength="4"
                class="input w-full bg-base-300 rounded-2xl outline-none"
                placeholder="Password"
              />
              <button
                id="paybill-btn"
                class="btn btn-primary mt-4 rounded-2xl text-[20px] font-semibold"
              >
                Pay Now
              </button>
            </fieldset>
          </div>
        </div>
      </section>
      <section id="get-bonus" class="w-11/12 mx-auto py-5 hidden">
        <h2 class="text-xl font-bold mb-5">Get Bonus</h2>

        <div class="card max-w-full shadow-black rounded-2xl bg-base-100">
          <div class="card-body">
            <fieldset class="fieldset">
              <label class="label text-neutral text-base text-base font-medium"
                >Enter bonus Coupon</label
              >
              <input
                id="coupon-number"
                type="text"
                minlength="8"
                maxlength="8"
                class="input w-full bg-base-300 rounded-2xl outline-none"
                placeholder="Enter your coupon number "
              />
              <button
                id="get-bonus-btn"
                class="btn btn-primary mt-4 rounded-2xl text-[20px] font-semibold"
              >
                Get Bonus
              </button>
            </fieldset>
          </div>
        </div>
      </section>
      <section id="history" class="py-10 w-11/12 mx-auto space-y-5 hidden">
        <div class="flex justify-between items-center space-y-5">
          <h2 class="font-bold text-xl">Transactions</h2>
          <p class="font-semibold opacity-80">View All</p>
        </div>
        <div id="transaction-list" class="space-y-3"></div>
      </section>
    </main>

    <!-- Script Here -->
    <script src="script/paybill.js"></script>
    <script src="script/getbonus.js"></script>
    <script src="script/login.js"></script>
    <script src="script/transfer.js"></script>
    <script src="script/logout.js"></script>
    <script src="script/addmoney.js"></script>
    <script src="script/commonfunction.js"></script>
    <script src="script/cash-out.js"></script>
  </body>
</html>
