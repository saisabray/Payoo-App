<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Login</title>
    <!-- Tailwind+Daisy -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Style -->
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto w-11/12">
    <div class="logo w-[260px] mx-auto pt-[210px] pb-[32px] border-none">
      <img src="assets/Logo-full.png" alt="logo" />
    </div>
    <div>
      <div
        class="card mx-auto w-[402px] max-w-sm shrink-0 shadow-black rounded-2xl bg-base-100"
      >
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label text-neutral text-base text-base font-medium"
              >Mobile Number</label
            >
            <input
              id="number"
              type="text"
              minlength="11"
              maxlength="11"
              class="input bg-base-300 rounded-2xl outline-none"
              placeholder="Enter your number "
            />
            <label class="label text-neutral text-base pt-4 font-medium"
              >4 Digit Pin</label
            >
            <input
              id="pass"
              type="password"
              minlength="4"
              maxlength="4"
              class="input bg-base-300 rounded-2xl outline-none"
              placeholder="Password"
            />
            <button
              id="login"
              class="btn btn-primary mt-4 rounded-2xl text-[20px] font-semibold"
            >
              Login
            </button>
          </fieldset>
        </div><div class="card-body">
          <fieldset class="fieldset">
            <label class="label text-neutral text-base text-base font-medium"
              >Mobile Number</label
            >
            <input
              id="number"
              type="text"
              minlength="11"
              maxlength="11"
              class="input bg-base-300 rounded-2xl outline-none"
              placeholder="Enter your number "
            />
            <label class="label text-neutral text-base pt-4 font-medium"
              >4 Digit Pin</label
            >
            <input
              id="pass"
              type="password"
              minlength="4"
              maxlength="4"
              class="input bg-base-300 rounded-2xl outline-none"
              placeholder="Password"
            />
            <button
              id="login"
              class="btn btn-primary mt-4 rounded-2xl text-[20px] font-semibold"
            >
              Login
            </button>
          </fieldset>
        </div>
      </div>
    </div>

    <!-- Script Here -->
    <script src="script/login.js"></script>
  </body>
</html>
